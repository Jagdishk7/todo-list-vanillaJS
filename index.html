<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO's List in JS</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Notes (Todo)</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container mt-5 d-flex flex-column justify-content-center align-items-center">

        <h2 class="text-center">TODO's List</h2>
        
        <form class="w-100" onsubmit="onSubmit()">
          <div class="mb-3">
              <label for="Title" class="form-label">Title</label>
              <input type="text" class="form-control" id="Title" aria-describedby="emailHelp" minlength="3" maxlength="20" required>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Description" id="Description" style="height: 100px" minlength="5" maxlength="40" required></textarea>
            <label for="Description">Description</label>
            </div>
          <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="mt-3 me-2 btn btn-primary" id="add" onsubmit="onSubmit()">Save Note</button>
            <button type="submit" class="mt-3 btn btn-primary" onclick="cleared()">Delete All Notes</button>
          </div>
        </form>
    
        <h2 class="text-center mt-3">Your List</h2>
        <table class="table mt-2" id="table">
            <thead id="tableHead">
              <tr>
                <th scope="col">Sr No.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <th scope="row">1</th>
                <td>Hello</td>
                <td>This is Demo Text.</td>
                <td><button class="btn btn-sm btn-primary">Edit</button></td>
                <td><button class="btn btn-sm btn-primary">Delete</button></td>
              </tr>
            </tbody>
          </table>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"   
          aria-hidden="true">
          <div class="modal-dialog">
            <form onsubmit="editNotes()">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Note</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                    <div class="modal-body">
                      <div class="mb-3">
                        <label for="titleNew" class="form-label">Title</label>
                        <input type="text" class="form-control" id="titleNew" aria-describedby="emailHelp" minlength="3" maxlength="20" required>
                      </div>
                      <div class="form-floating">
                        <textarea class="form-control" placeholder="Description" id="descNew" style="height: 100px" minlength="5" maxlength="40" required></textarea>
                        <label for="descNew">Description</label>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary" onsubmit="editNotes()" data-bs-dismiss="modal">Update Note</button>
                    </div>
                  </div>
                </form>
                </div>
              </div>

      </div>
      
      <!-- Footer -->
      <footer class="bg-primary text-white d-flex">
          <span>Â© 2023 Copyright: <span>Icoess Solutions</span></span>
      </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="Js/javascript.js"></script>

  </body>
</html>
